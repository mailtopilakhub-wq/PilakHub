<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Auth System</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <h2 id="form-title">Student Login</h2>
            <form id="auth-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div id="extra-fields" class="hidden">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="input-group">
                        <label for="mobile">Mobile</label>
                        <input type="tel" id="mobile" placeholder="Enter your mobile number">
                    </div>
                </div>
                <button type="submit" class="btn" id="submit-btn">Login</button>
                <p id="toggle-link">Don't have an account? <span id="toggle-action">Sign Up</span></p>
            </form>
        </div>
    </div>
</body>
</html>
